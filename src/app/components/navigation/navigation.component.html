<div class="profile-picture-container">
  <img src="{{user?.profilePictureUrl}}" />
</div>
<div class="username">{{ user?.username }}</div>
<div class="links">
  <a id="{{navItem.route}}" *ngFor="let navItem of navItems" routerLink="{{navItem.route}}" routerLinkActive="active">
    {{ navItem.name }}
  </a>
</div>
